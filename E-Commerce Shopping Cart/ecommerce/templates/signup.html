{% extends "base.html" %}


{% block title %}
  signup
  
{% endblock title %}

{% block content %}
<div class="card bg-light p-5">

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    
  {% endfor %}






  <h1 class="text-dark">SIGNUP</h1>


    <form action="/auth/signup/"  method="post"> {% csrf_token %}
      <br>
      <label for="email">Email</label>
      <div class="form-group">
        <input type="emai" class="form-group" id="email" name="email" required>

      </div>
      <label for="pass1">Password</label>
      <div class="form-group">
        <input type="password" class="form-group" id="pass1" name="pass1" required>

      </div>
      <label for="pass2">Confirm Password</label>
      <div class="form-group">
        <input type="password" class="form-group" id="pass2" name="pass2" required>

      </div>
      <br>
      <button type="submit" class="btn btn-dark">SignIN</button>
      <br>
      Already User? <a href="/auth/login/">Login</a>
    </form>
</div>












  
{% endblock content %}
