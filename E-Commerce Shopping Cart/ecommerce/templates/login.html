{% extends "base.html" %}


{% block title %}
  login
  
{% endblock title %}

{% block content %}
<div class="card bg-light p-5">

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
    
  {% endfor %}






  <h1 class="text-dark">LOGIN</h1>


    <form action="/auth/login/"  method="post"> {% csrf_token %}
      <br>
      <label for="email">Email</label>
      <div class="form-group">
        <input type="emai" class="form-group" id="email" name="email" required>

      </div>
      <label for="pass1">Password</label>
      <div class="form-group">
        <input type="password" class="form-group" id="pass1" name="pass1" required>
    </div>
    
    

      
      <br>
      <button type="submit" class="btn btn-dark">LogIn</button>
      <br>
      <span>Forgot Password  <a href="/auth/request-reset-email/">Reset</a></span>
      <br>
      New User? <a href="/auth/signup/">SignUP</a>
    </form>
</div>












  
{% endblock content %}
